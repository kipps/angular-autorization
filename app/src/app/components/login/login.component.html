<form class="form">
  <div class="mb-32">
    <h2 class="mb-32">Log In</h2>

    <mat-form-field class="full-w">
      <input matInput placeholder="Email" name="email" [(ngModel)]="loginUserData.email" [formControl]="emailFormControl">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-w">
      <input matInput placeholder="Password" type='password' [(ngModel)]="loginUserData.password" name="password" [formControl]="passFormControl">
      <mat-error *ngIf="passFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>

  <button (click)="loginUser()" mat-flat-button color="accent">Login</button>
</form>
